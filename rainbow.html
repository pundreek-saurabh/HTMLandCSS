<style>
  div {
    height: 40px;
    width: 70%;
    background: red;
    margin: 50px auto;
    border-radius: 5px;
    position: relative;
  }

  .rect {
    animation-name: rainbow;
    animation-duration: 5s; 
  }

  @keyframes rainbow {
    0% {
      background-color: blue;
      top: 0px;
      left: 0px;
    }
    25%{
      background-color: green;
      top:25px;
      left: 25px;
    }
    50% {
      background-color: yellow;
      top: 0px;
      left: 0px;
    }
    100% {
      background-color: orange;
      top: -25px;
      left: -25px;
    }
  }
</style>

<div class="rect"></div>
